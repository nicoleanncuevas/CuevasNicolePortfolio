<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Carlo Untalan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="refresh" content="5;url=index.html">
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #3b82f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center max-w-md mx-4">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <!-- Checkmark icon -->
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-green-500 text-3xl"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h1>
            <p class="text-gray-600 mb-6">
                Your message has been successfully submitted. I'll get back to you as soon as possible.
            </p>
            
            <div class="flex items-center justify-center space-x-2 text-gray-500">
                <i class="fas fa-clock"></i>
                <span>You'll be redirected back to the homepage in <span id="countdown">5</span> seconds...</span>
            </div>
            
            <div class="mt-8">
                <a href="index.html" class="inline-flex items-center text-blue-500 hover:text-blue-700">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Return to Homepage Now
                </a>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
